<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Variables in Javascript</title>
  </head>
  <body>
    <h2>Check the browser console</h2>
    <script type="text/javascript">
      // Variables can store any kind of data
      var planetName = "Earth";
      var isGreen = true;
      var population = 7800000000;
      var radius = 6371000;

      // You can use console.log to check a varable:
      console.log(planetName);

      // 1. Use console.log to log all the variables
      console.log(isGreen);
      console.log(population);
      console.log(radius);   

      // 2. Check the result in your browser javascript console
    </script>
  </body>
</html>
